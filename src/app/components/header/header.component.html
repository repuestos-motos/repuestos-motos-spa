  <nav class="navbar navbar-expand-lg">

        aria-expanded="false"
        aria-label="Toggle navigation"

      <div class="collapse navbar-collapse" #navBar id="navbarNav" *ngIf="this.authService.isAuthenticated()">

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['pedidos']" (click)="this.navbarBtnClick()">Mis pedidos</a>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['perfil']" (click)="this.navbarBtnClick()">Perfil</a>

          <li class="nav-item">
            <a class="nav-link" (click)="this.logout()">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>
</header>
<div class="navbar-space">
  <div class="navbar-name">
    <div class="container-fluid container-lg">
      <span class="color-red me-3" *ngIf="this.authService.getUserInfo()">{{ this.authService.getUserInfo().name }}</span>
    </div>
  </div>
</div>
