<div class="container products">
  <div class="row" *ngIf="this.isSeller">
    <div class="col-12 mt-3">
      <select class="form-select" (change)="this.clientChangeSelection()" [(ngModel)]="this.selectedClientId">
        <option value="-1" hidden selected>Seleccione un cliente</option>
        <option *ngFor="let c of this.clientList" [value]="c.clientId">{{ c.name }}</option>
      </select>
    </div>
  </div>
  <div class="row" >
    <div class="col-12">
      <div class="filters">
        <ul>
          <li class="unselectable" [ngClass]="{'active': this.selectedCategory === null}" (click)="this.clearCategory()">Ver todos</li>
          <li *ngFor="let c of this.productsCategories" class="unselectable" [ngClass]="{'active': this.selectedCategory?.name === c.name}" (click)="this.selectCategory(c)">
            {{ c.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 mt-2 mb-4">
      <input type="text" class="form-control" placeholder="Filtrar por nombre de producto" [(ngModel)]="this.productNameSearch" (keyup)="this.setNameFilter()">
    </div>
  </div>
  <div class="row position-relative mb-3">
    <div class="product-list-spinner" *ngIf="this.blockList"></div>
    <div *ngFor="let p of this.productListOnView" class="col-lg-4 col-md-4 all des" [ngClass]="{'d-none': this.hideProduct(p)}">
      <app-product-item [product]="p"></app-product-item>
    </div>
    <div class="col-12 text-center mt-4">
      <button class="btn btn-red" *ngIf="this.showMoreBtn" (click)="this.addProductsToView()">Cargar mas...</button>
    </div>
  </div>
</div>
